<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ImpulsIA | Intel·ligència Artificial per Empreses</title>
    <!-- Tailwind & Icon Library -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <style>
      body { font-family: Inter, "Noto Sans", sans-serif; }
      /* Smooth fade‑in */
      .fade-in { animation: fadeIn 0.7s ease-out both; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(8px);} to { opacity: 1; transform: translateY(0);} }
    </style>
  </head>
  <body class="min-h-screen bg-gray-50 text-gray-900 flex flex-col">
    <!-- ===== Header ===== -->
    <header class="w-full bg-white/70 backdrop-blur border-b border-gray-200 sticky top-0 z-50">
      <nav class="container mx-auto flex items-center justify-between px-6 py-4">
        <!-- Logo -->
        <a href="/" class="flex items-center gap-2 font-bold text-lg tracking-tight">
          <svg class="h-7 w-7 text-indigo-600" viewBox="0 0 48 48" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44H44V4Z"/>
          </svg>
          ImpulsIA
        </a>

        <!-- Right-side nav + language selector -->
        <div class="flex items-center gap-6">
          <!-- Desktop Nav Links -->
          <ul class="hidden md:flex gap-8 text-sm font-medium">
            <li><a href="#serveis" class="hover:text-indigo-600" id="nav-serveis">Serveis</a></li>
            <li><a href="#proces" class="hover:text-indigo-600" id="nav-proces">Procés</a></li>
            <li><a href="contacte.html" class="hover:text-indigo-600" id="nav-contacte">Contacte</a></li>
          </ul>

          <!-- Nice language selector -->
          <div class="relative" id="lang-dropdown">
            <button id="lang-toggle" aria-label="Language selector" class="flex items-center gap-1 text-sm font-medium px-3 py-1.5 bg-indigo-50 hover:bg-indigo-100 rounded-full shadow transition">
              <span id="current-lang">CA</span>
              <svg class="w-4 h-4 opacity-70" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                <path d="M6 9l6 6 6-6"/>
              </svg>
            </button>
            <!-- Menu -->
            <ul id="lang-menu" class="absolute right-0 mt-2 w-32 bg-white border border-gray-200 shadow-xl rounded-lg py-1 hidden">
              <li><button data-lang="ca" class="flex items-center w-full px-3 py-1.5 text-sm hover:bg-indigo-50 rounded-t-lg">   Català</button></li>
              <li><button data-lang="es" class="flex items-center w-full px-3 py-1.5 text-sm hover:bg-indigo-50">   Español</button></li>
              <li><button data-lang="en" class="flex items-center w-full px-3 py-1.5 text-sm hover:bg-indigo-50 rounded-b-lg">   English</button></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- ===== Hero Section ===== -->
    <section class="relative overflow-hidden pt-28 pb-32 bg-gradient-to-br from-indigo-600 via-purple-600 to-fuchsia-600 text-white">
      <div class="container mx-auto px-6 text-center max-w-3xl fade-in">
        <h1 class="text-4xl sm:text-5xl font-extrabold leading-tight mb-6" id="title"></h1>
        <p class="text-lg sm:text-xl mb-8" id="subtitle"></p>
        <a href="#serveis" class="inline-block rounded-full bg-white/10 border border-white/30 px-8 py-3 text-base font-semibold backdrop-blur hover:bg-white/20 transition">Exploreu els serveis</a>
      </div>
      <!-- Decorative blobs -->
      <div class="absolute -top-20 -left-20 h-72 w-72 bg-white/10 rounded-full blur-3xl"></div>
      <div class="absolute top-24 -right-24 h-96 w-96 bg-white/10 rounded-full blur-[100px]"></div>
    </section>

    <!-- ===== Services ===== -->
    <section id="serveis" class="container mx-auto px-6 py-24">
      <h2 class="text-3xl font-bold text-center mb-12 fade-in" id="serveis-title"></h2>
      <div class="grid md:grid-cols-2 gap-12" id="serveis-list"></div>
    </section>

    <!-- ===== Process ===== -->
    <section id="proces" class="bg-gray-100 py-24">
      <div class="container mx-auto px-6">
        <h2 class="text-3xl font-bold text-center mb-12 fade-in" id="proces-title"></h2>
        <ol class="grid sm:grid-cols-2 lg:grid-cols-4 gap-8" id="proces-list"></ol>
      </div>
    </section>

    <!-- ===== CTA ===== -->
    <section id="contacte" class="py-24 bg-indigo-700 text-white relative overflow-hidden">
      <div class="container mx-auto px-6 text-center max-w-2xl relative z-10 fade-in">
        <h2 class="text-3xl font-bold mb-4" id="cta-title"></h2>
        <p class="mb-8" id="cta-subtitle"></p>
        <a href="contacte.html" class="inline-block rounded-full bg-white px-8 py-3 text-indigo-700 font-semibold hover:bg-gray-100 transition" id="cta-button"></a>
      </div>
      <div class="absolute -bottom-24 -right-24 h-72 w-72 bg-white/20 rounded-full blur-3xl"></div>
    </section>

    <!-- ===== Footer ===== -->
    <footer class="bg-gray-900 text-gray-400 py-10 text-center">
      <p id="footer-text"></p>
    </footer>

    <!-- ===== Scripts ===== -->
    <script>
      /* ---------- Translations ---------- */
      const translations = {
        ca: {
          title: "Impulsa el teu negoci amb Intel·ligència Artificial",
          subtitle: "Automatitzem, optimitzem i transformem la teva empresa amb solucions d'IA reals i aplicables.",
          footer: "© 2025 ImpulsIA. Tots els drets reservats.",
          nav: { serveis: "Serveis", proces: "Procés", contacte: "Contacte" },
          serveisTitle: "Els nostres serveis",
          serveis: [
            ["Automatització de Processos", "Automatitzem tasques repetitives i processos complexos per alliberar el teu equip i augmentar l'eficiència."],
            ["Stock", "Info Eina stock."],
            ["Optimització SEO", "Augmenta la visibilitat del teu negoci en línia amb les nostres estratègies SEO."],
            ["Assistència Telefònica Automatitzada", "La IA gestiona les trucades que reps en el teu negoci de forma que no t'has de preocupar de re."]
          ],
          procesTitle: "Com treballem",
          proces: ["Diagnosi", "Disseny", "Implementació", "Optimització contínua"],
          ctaTitle: "Llest per impulsar la teva empresa?",
          ctaSubtitle: "Contacta'ns per descobrir com les nostres solucions d'IA poden transformar el teu negoci.",
          ctaButton: "Parlem-ne" 
        },
        es: {
          title: "Impulsa tu negocio con Inteligencia Artificial",
          subtitle: "Automatizamos, optimizamos y transformamos tu empresa con soluciones de IA reales y aplicables.",
          footer: "© 2025 ImpulsIA. Todos los derechos reservados.",
          nav: { serveis: "Servicios", proces: "Proceso", contacte: "Contacto" },
          serveisTitle: "Nuestros servicios",
          serveis: [
            ["Automatización de Procesos", "Automatizamos tareas repetitivas y procesos complejos para liberar a tu equipo y aumentar la eficiencia."],
            ["Chatbots Inteligentes", "Mejora la atención al cliente con chatbots que responden preguntas y resuelven problemas."],
            ["Optimización SEO", "Aumenta la visibilidad de tu negocio online con nuestras estrategias SEO."],
            ["Creación de Páginas Web", "Diseñamos y desarrollamos páginas web atractivas y funcionales."]
          ],
          procesTitle: "Cómo trabajamos",
          proces: ["Diagnóstico", "Diseño", "Implementación", "Optimización continua"],
          ctaTitle: "¿Listo para impulsar tu empresa?",
          ctaSubtitle: "Contáctanos para descubrir cómo nuestras soluciones de IA pueden transformar tu negocio.",
          ctaButton: "Hablemos"
        },
        en: {
          title: "Boost your business with Artificial Intelligence",
          subtitle: "We automate, optimize and transform your company with real and applicable AI solutions.",
          footer: "© 2025 ImpulsIA. All rights reserved.",
          nav: { serveis: "Services", proces: "Process", contacte: "Contact" },
          serveisTitle: "Our Services",
          serveis: [
            ["Process Automation", "We automate repetitive tasks and complex processes to free your team and boost efficiency."],
            ["Intelligent Chatbots", "Improve customer service with chatbots that answer questions and solve problems."],
            ["SEO Optimization", "Increase your online visibility with our SEO strategies."],
            ["Website Creation", "We design and develop attractive and functional websites."]
          ],
          procesTitle: "How we work",
          proces: ["Diagnosis", "Design", "Implementation", "Continuous Optimization"],
          ctaTitle: "Ready to boost your business?",
          ctaSubtitle: "Contact us to discover how our AI solutions can transform your company.",
          ctaButton: "Let’s talk"
        }
      };

      /* ---------- DOM Elements ---------- */
      const currentLangSpan = document.getElementById('current-lang');
      const dropdownMenu = document.getElementById('lang-menu');
      const langToggle = document.getElementById('lang-toggle');
      let activeLang = 'ca';

      /* ---------- Update Language ---------- */
      const updateLang = lang => {
        activeLang = lang;
        const t = translations[lang];

        document.documentElement.lang = lang;
        currentLangSpan.textContent = lang.toUpperCase();

        document.getElementById('title').textContent = t.title;
        document.getElementById('subtitle').textContent = t.subtitle;
        document.getElementById('footer-text').textContent = t.footer;
        document.getElementById('nav-serveis').textContent = t.nav.serveis;
        document.getElementById('nav-proces').textContent = t.nav.proces;
        document.getElementById('nav-contacte').textContent = t.nav.contacte;
        document.getElementById('serveis-title').textContent = t.serveisTitle;
        document.getElementById('proces-title').textContent = t.procesTitle;
        document.getElementById('cta-title').textContent = t.ctaTitle;
        document.getElementById('cta-subtitle').textContent = t.ctaSubtitle;
        
        // Actualiza solo el texto del botón, no el href
        document.getElementById('cta-button').textContent = t.ctaButton;

        /* ----- Render Services cards ----- */
        document.getElementById('serveis-list').innerHTML = t.serveis.map(([title, desc]) => `
          <article class="bg-white shadow-lg rounded-2xl p-6 transition hover:-translate-y-1 hover:shadow-2xl">
            <h3 class="text-xl font-semibold mb-2">${title}</h3>
            <p class="text-gray-700 leading-relaxed">${desc}</p>
          </article>
        `).join('');

        /* ----- Render Process steps ----- */
        document.getElementById('proces-list').innerHTML = t.proces.map((step, i) => `
          <li class="relative bg-white rounded-2xl shadow p-6 transition hover:-translate-y-1 hover:shadow-2xl">
            <span class="absolute -top-4 -left-4 h-10 w-10 rounded-full bg-indigo-600 text-white flex items-center justify-center font-bold">${i + 1}</span>
            <h3 class="font-semibold">${step}</h3>
          </li>
        `).join('');
      };

      /* ---------- Event Listeners ---------- */
      langToggle.addEventListener('click', () => {
        dropdownMenu.classList.toggle('hidden');
      });

      dropdownMenu.addEventListener('click', e => {
        const btn = e.target.closest('[data-lang]');
        if (!btn) return;
        const lang = btn.getAttribute('data-lang');
        updateLang(lang);
        dropdownMenu.classList.add('hidden');
      });

      // Initial language
      updateLang(activeLang);
    </script>
  </body>
</html>
